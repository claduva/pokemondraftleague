{% extends "template.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load extratags %}

{% block title %}{{league.name}}: Rules{% endblock %}
{% block head%}
{% endblock %}
{% block body %}

<div class="row content-section align-items-center">
    <div class="col-md-4 d-flex justify-content-start"><img src="{{league.logo.url}}" class="rounded-circle mediumlogo"></div>
    <div class="col-md-4">
        <h3 class="d-flex justify-content-center">Rules</h3>
    </div>
    <div class="col-md-4 d-flex justify-content-end"><img src="{{league.logo.url}}" class="rounded-circle mediumlogo"></div>
</div>
<div class="row content-section align-items-center">
    {% if is_host %}
        <div class="col-md-12 d-flex justify-content-end">
            <button class="btn btn-primary">Edit</button>
        </div>
    {% endif %}
    <div class="col-md-12">
        {{ruleset.rules | safe}}
    </div>
</div>
{% endblock %}
