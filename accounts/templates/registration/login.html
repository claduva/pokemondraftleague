{% extends "template.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Sign In{% endblock %}

{% block body %}
<div class="content-section">
<h2>Sign In</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-sm btn-primary" type="submit">Login</button>
</form>
<div><a class="text-light" href="{% url 'password_reset' %}">Forgot your password?</a></div>
</div>
{% endblock %}
