{% extends 'template.html' %}
{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock %}

{% block body %}
<div class="content-section">
<h2>Set a new password!</h2>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-sm btn-primary" type="submit" value="Change my password">
</form>
</div>
{% endblock %}
