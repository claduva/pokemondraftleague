{% extends "template.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Sign In{% endblock %}

{% block body %}
<h2>Sign In</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Login</button>
</form>
<div><a href="{% url 'password_reset' %}">Forgot your password?</a></div>
{% endblock %}
