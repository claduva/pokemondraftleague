{% extends "template.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Profile{% endblock %}
{% block head%}
{% endblock %}
{% block body %}
<div>
    <div class="formblock">
        <h2>Update User Info</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ u_form|crispy  }}
            {{ p_form|crispy  }}
            <button type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock %}
