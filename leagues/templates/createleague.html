{% extends "template.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create League{% endblock %}
{% block head%}
{% endblock %}
{% block body %}
<div class="row">
        <div class="col-md-12">
            <div class="content-section">
                <h2>Create League</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy  }}
                    <button type="submit">Create</button>
                </form>
            </div>
        </div>
</div>
{% endblock %}
