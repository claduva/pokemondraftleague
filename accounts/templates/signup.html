{% extends 'template.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block body %}
<div class="formblock">
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy  }}
    <button type="submit">Sign up</button>
    <div>Already have an account? <a href="{% url 'login' %}">Sign In</a></div>
  </form>
  
</div>
{% endblock %}
